function calculateTotal(items) {
  var totalCost = 0;

}

function Person(name,gender,address,education,profession){
this.name="name";
this.gender="gender";
this.address="address";
this.education="education";
this.profession="profession";
function addRecordToStorage(person) {
    let records = JSON.parse(localStorage.getItem('populationRecords')) || [];
    records.push(person);
    localStorage.setItem('populationRecords', JSON.stringify(records));
    displayRecords();
}

function displayRecords() {
    let records = JSON.parse(localStorage.getItem('populationRecords')) || [];
    const recordsList = document.getElementById('recordsList');
    recordsList.innerHTML = '';  

    records.forEach((record, index) => {
      const li = document.createElement('li');
        li.textContent = `${index + 1}. Name: ${record.name}, Gender: ${record.gender}, Address: ${record.address}, Education: ${record.education}, Profession: ${record.profession}`;
        recordsList.appendChild(li);
    });
}

document.getElementById('populationForm').addEventListener('submit', function(event) {
    event.preventDefault();  

    const name = document.getElementById('name').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const address = document.getElementById('address').value;
    
    const education = document.getElementById('education').value;
    const profession = document.getElementById('profession').value;

    const person = new Person(name, gender, address, education, profession);

    addRecordToStorage(person);


    document.getElementById('populationForm').reset();
});
document.addEventListener('DOMContentLoaded', displayRecords)
}
